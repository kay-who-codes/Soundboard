<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Soundboard</h1>
  <div class="soundboard">
    <button class="sound-button" data-sound="airhorn">Airhorn</button>
    <button class="sound-button" data-sound="sad_violin">Sad Violin</button>
    <button class="sound-button" data-sound="wrong_answer">Wrong Answer</button>
    <button class="sound-button" data-sound="snore">Snore</button>
    <button class="sound-button" data-sound="laugh">Laugh</button>
    <button class="sound-button" data-sound="applause">Applause</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
